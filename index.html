---
layout: default
title: ALLAURMONO
---

<article id="content" class="home">
  <header>
    <h1>All Posts</h1>
  </header>
  <div class="body">
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <span class="date">{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% if post.tags %}
        {% for tag in post.tags %}
        <span class="tag {{tag}}">{{ tag }}</span>
        {% endfor %}
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>
</article>
