sitemap:
  priority: 1.0

<section class="content home">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="body">
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <span class="date">{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}" class="title">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
