---
layout: default
---
<main class="content post">
  <article>
    <h1>{{ page.title }}</h1>
    <footer class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
      </time>
    </footer>
    <div class="body">
      {{ content }}
    </div>
  </article>
  <aside class="adsense">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7075459506987491" data-ad-slot="6617581898"
      data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </aside>
</main>
