---
layout: default
---
<main class="content post">
  <article>
    <h1>{{ page.title }}</h1>
    <footer class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
      </time>
    </footer>
    <div class="body">
      {{ content }}
    </div>
  </article>
</main>
{% if page.comments %}
<div class="comments">{% include disqus.html %}</div>
{% endif %}
