---
layout: default
---

<article id="content" class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_long_string }}</p>
    {% if page.tags %}
    <p class="tags">
      {% for tag in page.tags %}
      <span class="tag {{tag}}">{{ tag }}</span>
      {% endfor %}
    </p>
    {% endif %}
  </header>
  <div class="body">
    {{ content }}
  </div>
</article>
