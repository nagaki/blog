---
layout: default
---

<article class="content post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
      </time>
    </div>
  </header>
  <div class="body">
    {{ content }}
  </div>
</article>
{% if page.comments %}
<div class="comments">{% include disqus.html %}</div>
{% endif %}
