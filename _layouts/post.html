---
layout: default
---

<article id="content" class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
      </time>
      {% for tag in page.tags %}
      <span class="tag {{tag}}">{{ tag }}</span>
      {% endfor %}
    </div>
  </header>
  <div class="body">
    {{ content }}
  </div>
</article>
{% if page.comments %}
<div id="comments">{% include disqus.html %}</div>
{% endif %}
