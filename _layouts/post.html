---
layout: default
---
<main class="content post">
  <article>
    <h1>{{ page.title }}</h1>
    <footer class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
      </time>
    </footer>
    <div class="body">
      {{ content }}
    </div>
  </article>
  <aside class="adsense">
    <amp-ad layout="responsive" width=300 height=250 type="adsense" data-ad-client="ca-pub-7075459506987491" data-ad-slot="6617581898">
    </amp-ad>
  </aside>
</main>
