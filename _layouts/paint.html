---
layout: default
---
<main class="content paint">
  <article>
    <h1>{{ page.title }}</h1>
    <footer class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
      </time>
    </footer>
    <div class="body">
      <div class="flex-container">
        {% for image in page.images %}
        <object class="flex-item" data="/img/uploads/{{page.directory}}/{{image}}"></object>
        {% endfor %}
      </div>
      {{ content }}
    </div>
  </article>
</main>
